<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- css link -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <title></title>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="header">
          <img class="logo" src="./assets/Group 165.svg" alt="logo" />
          <div class="search-input">
            <input class="input" type="text" placeholder="search location..." />
            <button class="icon-btn" type="submit">
              <i class="bi bi-search search-icon"></i>
            </button>
          </div>
        </div>
        <div class="wheader">
          <div class="cels">
            <span class="wheader-num">16 </span>
            <div class="wheader-deg"></div>
          </div>
          <div class="location">
            <h2 class="city">london</h2>
            <p class="date">06:09 - Monday, 9 Sep â€˜23</p>
          </div>
          <img id="cloud" src="./assets/Cloudy.png" alt="cloud" />
        </div>
      </div>
      <div class="blur">
        <p class="details">wheader details...</p>
        <p class="thunder">thunderstorm with light drizzle</p>
        <div class="temperature">
          <div class="temperature-details">
            <h5>temp max</h5>
            <div class="deg">
              <div>
                <span id="mxt">19 </span>
                <span class="gradus">o</span>
              </div>
              <i class="bi bi-thermometer-half hot"></i>
            </div>
          </div>
          <div class="temperature-details">
            <h5>temp min</h5>
            <div class="deg">
              <div>
                <span id="mnt">15 </span>
                <span class="gradus">o</span>
              </div>
              <i class="bi bi-thermometer-half cold"></i>
            </div>
          </div>
          <div class="temperature-details">
            <h5>humidity</h5>
            <div class="deg">
              <span id="humidity">58%</span>
              <i class="bi bi-droplet-half"></i>
            </div>
          </div>
          <div class="temperature-details">
            <h5>cloudy</h5>
            <div class="deg">
              <span>86%</span>
              <i class="bi bi-cloudy-fill"></i>
            </div>
          </div>
          <div class="temperature-details">
            <h5>wind</h5>
            <div class="deg">
              <span>5km/h</span>
              <i class="bi bi-wind"></i>
            </div>
          </div>
        </div>
        <hr />
      </div>
    </div>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
